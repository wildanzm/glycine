<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Glycine Dashboard{% endblock %}</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7fafc;
        }
        .sidebar-link.active {
            background-color: #2d8a5b;
            color: white;
        }
        .bottom-nav-link.active span {
            color: #2d8a5b;
        }
        #sidebar, #main-content {
            transition: all 0.3s ease-in-out;
        }
        #sidebar.collapsed .sidebar-text,
        #sidebar.collapsed #sidebar-title {
            opacity: 0;
            width: 0;
            visibility: hidden;
        }
    </style>
</head>
<body class="bg-gray-50">

    <aside id="sidebar" class="hidden md:flex flex-col fixed top-0 left-0 z-40 h-screen bg-green-800 text-white w-64">
        <div class="flex items-center h-20 px-4 border-b border-green-700">
            <div id="sidebar-header-content" class="flex items-center justify-between w-full">
                <h1 id="sidebar-title" class="text-2xl font-bold transition-opacity duration-200 whitespace-nowrap">Glycine</h1>
            </div>
            <button id="sidebar-toggle" class="p-2 rounded-lg hover:bg-green-700 transition-colors duration-200 ml-2">
                <span class="material-icons">menu_open</span>
            </button>
        </div>
        
        <div id="menu-wrapper" class="flex-grow p-4 overflow-y-auto">
            <ul class="space-y-2">
                <li>
                    <a href="#" class="sidebar-link flex items-center p-3 rounded-lg hover:bg-green-700 transition-colors duration-200" data-path="dashboard">
                        <span class="material-icons">dashboard</span>
                        <span class="sidebar-text ml-3 whitespace-nowrap">Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="sidebar-link flex items-center p-3 rounded-lg hover:bg-green-700 transition-colors duration-200" data-path="pompa">
                        <span class="material-icons">water_drop</span>
                        <span class="sidebar-text ml-3 whitespace-nowrap">Pompa Air</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="sidebar-link flex items-center p-3 rounded-lg hover:bg-green-700 transition-colors duration-200" data-path="device">
                        <span class="material-icons">developer_board</span>
                        <span class="sidebar-text ml-3 whitespace-nowrap">Device</span>
                    </a>
                </li>
            </ul>
        </div>
    </aside>

    <div class="fixed bottom-0 left-0 z-50 w-full h-16 bg-white border-t border-gray-200 md:hidden">
        <div class="grid h-full max-w-lg grid-cols-3 mx-auto font-medium">
             <a href="#" class="bottom-nav-link inline-flex flex-col items-center justify-center px-5 hover:bg-gray-50 group" data-path="dashboard">
                <span class="material-icons text-gray-500 group-hover:text-green-700">dashboard</span>
                <span class="text-sm text-gray-500 group-hover:text-green-700">Dashboard</span>
            </a>
            <a href="#" class="bottom-nav-link inline-flex flex-col items-center justify-center px-5 hover:bg-gray-50 group" data-path="pompa">
                <span class="material-icons text-gray-500 group-hover:text-green-700">water_drop</span>
                <span class="text-sm text-gray-500 group-hover:text-green-700">Pompa</span>
            </a>
            <a href="#" class="bottom-nav-link inline-flex flex-col items-center justify-center px-5 hover:bg-gray-50 group" data-path="device">
                <span class="material-icons text-gray-500 group-hover:text-green-700">developer_board</span>
                <span class="text-sm text-gray-500 group-hover:text-green-700">Device</span>
            </a>
        </div>
    </div>

    <div id="main-content" class="p-4 md:ml-64 pb-20 md:pb-4">
        <main>
            {% block content %}
            <div class="bg-white p-6 rounded-lg shadow">
                <h2 class="text-2xl font-semibold text-gray-800">Selamat Datang di Dashboard!</h2>
                <p class="mt-2 text-gray-600">Pilih menu untuk memulai.</p>
            </div>
            {% endblock %}
        </main>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const sidebar = document.getElementById('sidebar');
            const mainContent = document.getElementById('main-content');
            const sidebarToggle = document.getElementById('sidebar-toggle');
            const toggleIcon = sidebarToggle.querySelector('.material-icons');
            const menuWrapper = document.getElementById('menu-wrapper');

            const toggleSidebar = () => {
                sidebar.classList.toggle('w-64');
                sidebar.classList.toggle('w-20');
                sidebar.classList.toggle('collapsed');
                
                mainContent.classList.toggle('md:ml-64');
                mainContent.classList.toggle('md:ml-20');
                
                if (sidebar.classList.contains('collapsed')) {
                    toggleIcon.textContent = 'menu';
                    menuWrapper.classList.remove('overflow-y-auto');
                    localStorage.setItem('sidebarCollapsed', 'true');
                } else {
                    toggleIcon.textContent = 'menu_open';
                    menuWrapper.classList.add('overflow-y-auto');
                    localStorage.setItem('sidebarCollapsed', 'false');
                }
            };

            sidebarToggle.addEventListener('click', toggleSidebar);

            if (localStorage.getItem('sidebarCollapsed') === 'true') {
                toggleSidebar();
            }

            const currentPage = '{{ active_page|default:"dashboard" }}'; 

            document.querySelectorAll('.sidebar-link').forEach(link => {
                if (link.getAttribute('data-path') === currentPage) {
                    link.classList.add('active');
                }
            });

            document.querySelectorAll('.bottom-nav-link').forEach(link => {
                if (link.getAttribute('data-path') === currentPage) {
                    link.classList.add('active');
                }
            });
        });
    </script>
</body>
</html>
